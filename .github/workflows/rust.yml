name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install nasm
      run: |
        sudo apt update
        sudo apt-get install -y nasm
    - name: Cargo check
      run: cargo check --verbose
    - name: Cargo build
      run: cargo build --verbose
